<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><strong> <center>Course registration Form</center></strong></h1>
    <fieldset>
        <legend><h3>Personal Details</h3></legend>

        <table>
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input name="name" id="name" type="text" required placeholder="John"></td>
            </tr>
            <tr>
                <td><label for="Surname">Surname:</label></td>
                <td><input type="text" required placeholder="Doe" name="Surname" id="Surname"></td>
            </tr>
            <tr>
                <td><label for="mobile number">Mobile Number:</label></td>
                <td><input type="tel" required placeholder="1234567890" name="mobile number" id="mobile number"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" required placeholder="john@example.com" name="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="Password">Password:</label></td>
                <td><input type="password" required placeholder="Password" name="Password" id="Password"></td>
            </tr>
            <tr>
                <td><label for="confirm password">Confirm Password:</label></td>
                <td><input type="password" required placeholder="Confirm Password" name="confirm password" id="confirm password"></td>
            </tr>
            <tr>
                <td><label for="Date Of Birth">Date Of Birth:</label></td>
                <td><input type="date" required name="Date Of Birth" id="Date Of Birth"></td>
            </tr>
            <tr>
                <td><label for="Age">Age:</label></td>
                <td><input type="number" required min="18" placeholder="25" name="Age" id="Age"></td>
            </tr>

            <tr>
                <td><label for="gender">Gender:</label></td>
                <td>
                    <input name="gender" value="male" type="radio"><label>MALE</label>
                    <input name="gender" value="female" type="radio"><label>FEMALE</label>
                    <input name="gender" value="others" type="radio"><label>OTHERS</label>
                </td>
            </tr>

            <tr>
                <td><label for="address">Address:</label></td>
                <td><input type="text" required placeholder="123 Main St" name="address" id="address"></td>
            </tr>
            <tr>
                <td><label for="selection">Select Country:</label></td>
                <td>
                    <select name="country" id="country">
                        <option value="INDIA">INDIA</option>
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                        <option value="AUSTRALIA">AUSTRALIA</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td><label for="upload">Upload Photo:</label></td>
                <td><input type="file" name="upload" id="upload"></td>
            </tr>
            
        </table>
        <!-- <br>
            <input type="reset" style="padding: 10px 20px; border-radius: 999px; cursor: pointer; background-color: #555555; color: white; border: 1px solid white; font-weight: bold;">
            <input type="submit" style="padding: 10px 20px; cursor: pointer; border-radius: 999px; background-color: #0066cc; color: white; border: 1px solid #0066cc; font-weight: bold; margin-left: 10px;"> -->

    </fieldset>
    <fieldset>
        <legend><h3>Course Details</h3></legend>
        
        <tr>
            <td><label for="selection">Select Course</label></td>
            <td>
                <select name="course" id="course">
                <option value="JAVA FULL STACK">JAVA FULL STACK</option>
                    <option value="DSA">DSA</option>
                    <option value="AI">AI</option>
                    <option value="Data Science">Data Science</option>
                </select>
            </td>
        </tr><br>

        <tr>
                <td><label for="Delivery Mode">Delivery Mode:</label></td>
                <td>
                    <input name="delivery_mode" value="online" type="radio"><label>ONLINE</label>
                    <input name="delivery_mode" value="offline" type="radio"><label>OFFLINE</label>
                </td>
        </tr><br>
        <tr>
                <td><label for="INSTITUTE NAME:">INSTITUTE NAME:</label></td>
                <td><input name="institute_name" id="institute_name" type="text" required placeholder="TAP ACADEMY"></td>
        </tr><br>
        <tr>
                <td><label for="Choose your present coding Knowledge level:">Choose your present coding Knowledge level:</label></td><br>
                <td><input type="range" required name="Choose your present coding Knowledge level:" id="Choose your present coding Knowledge level:"></td>
        </tr><br>

        <tr>
            <td><label for="comments">Comments:</label></td><br>
            <td><textarea name="comments" id="comments" rows="6" cols="45" placeholder="Enter your comments here..."></textarea></td>
        </tr>

    </fieldset>
    <br>
    <input type="submit" style="padding: 10px 20px; cursor: pointer; border-radius: 999px; background-color: #0066cc; color: white; border: 1px solid #0066cc; font-weight: bold; margin-left: 10px;">

</body>
</html>
